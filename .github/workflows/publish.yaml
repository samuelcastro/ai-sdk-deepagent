name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      # Include code-related files
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'bun.lockb'
      # Exclude documentation-only changes
      - '!examples/**'
      - '!**.md'
      - '!.github/**'
      - '!.agent/**'
      - '!.refs/**'
      - '!docs/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For pushing version bump
      id-token: write  # For npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version-bump
        run: |
          # Get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, getting all commit messages"
            COMMIT_MESSAGES=$(git log --pretty=%B)
          else
            echo "Latest tag: $LATEST_TAG"
            echo "Getting commit messages since $LATEST_TAG"
            COMMIT_MESSAGES=$(git log $LATEST_TAG..HEAD --pretty=%B)
          fi

          echo "Analyzing commits:"
          echo "$COMMIT_MESSAGES"

          # Set default: no bump (empty string)
          BUMP_TYPE=""

          if [ -z "$COMMIT_MESSAGES" ] || [ "$COMMIT_MESSAGES" = "" ]; then
            echo "No new commits since last tag – no version bump"
            BUMP_TYPE=""
          elif echo "$COMMIT_MESSAGES" | grep -qiE '(breaking:|major:)'; then
            BUMP_TYPE="major"
            echo "Found breaking/major change - will bump major version"
          elif echo "$COMMIT_MESSAGES" | grep -qiE '(feat:|feature:|minor:)'; then
            BUMP_TYPE="minor"
            echo "Found feature - will bump minor version"
          elif echo "$COMMIT_MESSAGES" | grep -qiE '(fix:|refactor:|test:)'; then
            # If there are any non-version-bump commits, do patch
            BUMP_TYPE="patch"
            echo "Found changes - will bump patch version"
          else
            # chore, docs, etc. do not bump version
            echo "No changes since last version/tag – will not bump version"
            BUMP_TYPE=""
          fi

          echo "type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version only if BUMP_TYPE is set
          BUMP_TYPE=${{ steps.version-bump.outputs.type }}

          if [ -z "$BUMP_TYPE" ]; then
            echo "No version bump required."
            NEW_VERSION="$CURRENT_VERSION"
          else
            npm version $BUMP_TYPE -m "chore: bump version to %s [skip ci]"
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "New version: $NEW_VERSION"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm (via OIDC Trusted Publishing)
        run: npm publish

      - name: Push version bump
        if: steps.version-bump.outputs.type != ''  # Only push if a version bump happened
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          release_name: v${{ steps.bump.outputs.version }}
          body: |
            Release ${{ steps.bump.outputs.version }}

            See [CHANGELOG](https://github.com/chrispangg/ai-sdk-deepagent/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
